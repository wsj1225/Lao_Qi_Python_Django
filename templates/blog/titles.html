{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}博客文章{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>我的博客</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <ul>
                {% for blog in blogs %}
                    <li><a href="{% url 'blog:blog_article' blog.id %}">{{ blog.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-xs-6 col-md-4">
            <h2>广告</h2>
            <p>一起来学习</p>
            <img src="{% static '/images/1.jpg' %}" width="200px">
        </div>
    </div>
{% endblock %}
